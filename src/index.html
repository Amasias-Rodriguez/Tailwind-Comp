<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./output.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      } -->
    </style>
  </head>
  <body class="font-Hanken-Grotesk sans-serif">
    <section
      class="w-[375px] mx-auto bg-white mb-10 shadow-lg shadow-slate-800"
    >
      <div
        class="bg-gradient-to-b from-indigo-600 to-blue-600 h-[356px] pt-8 px-10 text-center rounded-b-3xl"
      >
        <h2 class="mb-6 text-zinc-300 text-[18px]">Your Result</h2>
        <div
          class="bg-gradient-to-top from-indigo-300 to-blue-800 rounded-full h-[140px] w-[180px] mx-auto grid place-content-center mb-6 text-[18px]"
        >
          <p class="text-white text-4xl font-bold">76</p>
          <p class="text-zinc-300">of 100</p>
        </div>
        <p class="text-white text-[18px]">Great</p>
        <p class="text-white">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="p-8 h-[454px]">
        <h2 class="text-[18px]">Summary</h2>
        <div class="bg-red-200 flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center">
          <p class="text-red-600 flex gap-2">
            <img src="../assets/images/icon-reaction.svg" alt="" />
            <span>Reaction</span>
          </p>
          <p>80 <span class="text-blue-500">/100</span></p>
        </div>
        <div class="bg-yellow-200 flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center">  
          <p class="text-yellow-500 flex gap-2">
          <img src="../assets/images/icon-memory.svg" alt="" />
          <span>Memory</span>
        </p>
        <p>92 <span class="text-blue-500">/100</span></p>
      </div>
        
          <div class="bg-green-200 flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center">
            <p class="text-green-600 flex gap-2">
              <img src="../assets/images/icon-visual.svg" alt="" />
              <span>Visual</span>
            </p>
            <p>72 <span class="text-blue-500">/100</span></p>
          </div>
         <div class="bg-violet-200 flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center">
          <p class="text-violet-600 flex gap-2">
            <img src="../assets/images/icon-verbal.svg" alt="" />
            <span>Verbal</span>
          </p>
          <p>61 <span class="text-blue-500">/100</span></p>
         </div>
        <button class="bg-blue-900 text-white w-full h-14 rounded-3xl text-[18px] hover:bg-gradient-to-b from-violet-800 to-violet-500">Continue</button>
      </div>
    </section>
  </body>
</html>
