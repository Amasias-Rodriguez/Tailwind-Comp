<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./output.css" />

    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-Hanken-Grotesk">
    <section class="w-[375px] mx-auto">
      <div>
        <h2 class="">Your Result</h2>
        <div class="">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p>Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div>
        <h2>Summary</h2>
        <div>
          <p>
            <img src="../assets/images/icon-reaction.svg" alt="" />
            <span>Reaction</span>
          </p>
          <p>80 <span>/100</span></p>
          <p>
            <img src="../assets/images/icon-memory.svg" alt="" />
            <span>Memory</span>
          </p>
          <p>92 <span>/100</span></p>
          <p>
            <img src="../assets/images/icon-visual.svg" alt="" />
            <span>Visual</span>
          </p>
          <p>72 <span>/100</span></p>
          <p>
            <img src="../assets/images/icon-verbal.svg" alt="" />
            <span>Verbal</span>
          </p>
          <p>61 <span>/100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </section>
  </body>
</html>
